# The version of Robocode Tank Royale
version=0.35.4

# Enable parallel builds
org.gradle.parallel=true

# Configure the number of workers Gradle will use
org.gradle.workers.max=8

# Enable the Gradle Daemon
org.gradle.daemon=true

# Increase memory allocation
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Dummy signing key properties for local development
# Override these in ~/.gradle/gradle.properties with the real values for publishing
signingKey=-----BEGIN PGP PRIVATE KEY BLOCK-----...
signingPassword=dummy
