$id: event.schema.yaml
$schema: https://json-schema.org/draft/2020-12/schema
description: Abstract event occurring during a battle
extends:
  $ref: message.schema.yaml
properties:
  turnNumber:
    description: The turn number in current round when event occurred. Numbering is 1-based (the first turn is 1).
    type: integer
required:
  - turnNumber