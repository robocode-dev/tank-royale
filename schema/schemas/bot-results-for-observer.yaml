$id: bot-results-for-observer.yaml
$schema: https://json-schema.org/draft/2020-12/schema
description: Individual bot results visible for an observer. Id, name, and version is available as well.
extends:
  $ref: bot-results-for-bot.yaml
properties:
  id:
    description: Identifier of the bot used in this battle
    type: integer
  name:
    description: Name of bot, e.g. Killer Bee
    type: string
  version:
    description: Bot version, e.g. 1.0
    type: string
required:
  - id
  - name
  - version