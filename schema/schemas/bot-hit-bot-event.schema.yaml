$id: bot-hit-bot-event.schema.yaml
$schema: https://json-schema.org/draft/2020-12/schema
description: Event occurring when a bot has collided with another bot
extends:
  $ref: event.schema.yaml
properties:
  victimId:
    description: id of the victim bot that got hit
    type: integer
  botId:
    description: id of the bot that hit another bot
    type: integer
  energy:
    description: Remaining energy level of the victim bot after the collision
    type: number
  x:
    description: X coordinate of the victim bot in arena units
    type: number
  y:
    description: Y coordinate of the victim bot in arena units
    type: number
  rammed:
    description: Flag specifying if the victim bot was rammed (attacker drove into the victim)
    type: boolean
required:
  - botId
  - victimId
  - energy
  - x
  - y
  - rammed